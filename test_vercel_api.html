<!DOCTYPE html>
<html>
<head>
    <title>Vercel API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        input, button { margin: 5px; padding: 8px; }
        #response { white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h2>🔧 Vercel API 이메일 테스트</h2>
    
    <div>
        <input type="email" id="testEmail" placeholder="테스트할 이메일 주소" style="width: 300px;">
        <button onclick="testEmailAPI()">이메일 API 테스트</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testEmailAPI() {
            const testEmail = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('result');
            
            if (!testEmail) {
                resultDiv.innerHTML = '<div class="result error">이메일 주소를 입력해주세요.</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">📤 이메일 전송 중...</div>';
            
            try {
                const response = await fetch('https://singapore-news-scraper.vercel.app/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        recipients: [testEmail],
                        subject: '🔔 Vercel API 테스트',
                        body: '<p>✅ Vercel API가 정상 작동합니다!</p><p>이메일 전송이 성공적으로 완료되었습니다.</p>',
                        isTest: true
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                // JSON 파싱 시도
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`JSON 파싱 실패. 응답 내용: ${responseText.substring(0, 200)}...`);
                }
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ 이메일 전송 성공!</strong><br>
                            메시지 ID: ${result.messageId}<br>
                            수신자: ${result.recipients.join(', ')}<br>
                            <small>받은편지함을 확인해보세요 (스팸 폴더도 확인)</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>❌ 이메일 전송 실패</strong><br>
                            오류: ${result.error}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('API 테스트 오류:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ API 테스트 실패</strong><br>
                        오류: ${error.message}<br>
                        <div id="response">${error.message}</div>
                    </div>
                `;
            }
        }
        
        // Enter 키로 테스트 실행
        document.getElementById('testEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testEmailAPI();
            }
        });
    </script>
</body>
</html>
