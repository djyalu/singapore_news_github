<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="400" cy="100" r="80" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="100" cy="300" r="60" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Singapore skyline silhouette -->
  <g transform="translate(50, 150)">
    <!-- Marina Bay Sands -->
    <rect x="0" y="50" width="30" height="100" fill="#e0e0e0"/>
    <rect x="35" y="50" width="30" height="100" fill="#e0e0e0"/>
    <rect x="70" y="50" width="30" height="100" fill="#e0e0e0"/>
    <rect x="0" y="40" width="100" height="15" fill="#d0d0d0"/>
    
    <!-- Other buildings -->
    <rect x="120" y="80" width="40" height="70" fill="#e5e5e5"/>
    <rect x="170" y="60" width="35" height="90" fill="#e0e0e0"/>
    <rect x="215" y="90" width="45" height="60" fill="#e5e5e5"/>
    <rect x="270" y="70" width="40" height="80" fill="#e0e0e0"/>
    <rect x="320" y="85" width="35" height="65" fill="#e5e5e5"/>
  </g>
  
  <!-- News elements floating -->
  <g transform="translate(250, 50)">
    <!-- Newspaper icon -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#667eea" stroke-width="2"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#dee2e6" stroke-width="2"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#dee2e6" stroke-width="2"/>
    <line x1="10" y1="45" x2="30" y2="45" stroke="#dee2e6" stroke-width="2"/>
    <rect x="10" y="55" width="40" height="15" fill="#667eea" opacity="0.2"/>
  </g>
  
  <!-- Digital device -->
  <g transform="translate(150, 200)">
    <!-- Tablet -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#343a40" stroke="#343a40" stroke-width="3"/>
    <rect x="10" y="10" width="100" height="60" fill="#f8f9fa"/>
    <!-- Content lines -->
    <rect x="20" y="20" width="60" height="4" fill="#667eea"/>
    <rect x="20" y="30" width="80" height="3" fill="#dee2e6"/>
    <rect x="20" y="38" width="70" height="3" fill="#dee2e6"/>
    <rect x="20" y="46" width="75" height="3" fill="#dee2e6"/>
    <circle cx="60" cy="75" r="2" fill="#6c757d"/>
  </g>
  
  <!-- Floating news icons -->
  <g opacity="0.6">
    <text x="350" y="200" font-family="Arial" font-size="30" fill="#667eea">üì∞</text>
    <text x="80" y="100" font-family="Arial" font-size="25" fill="#f093fb">üì°</text>
    <text x="420" y="280" font-family="Arial" font-size="28" fill="#4facfe">üåè</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 200 250 Q 250 200 300 220" stroke="#667eea" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M 320 150 Q 350 180 380 160" stroke="#f093fb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
</svg>