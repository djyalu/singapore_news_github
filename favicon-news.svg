<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#007bff" rx="4"/>
  
  <!-- News icon (newspaper) -->
  <g fill="white">
    <!-- Main paper -->
    <rect x="6" y="8" width="20" height="16" rx="1" fill="white"/>
    
    <!-- Headlines -->
    <rect x="8" y="10" width="16" height="2" fill="#007bff"/>
    <rect x="8" y="13" width="10" height="1" fill="#007bff"/>
    <rect x="8" y="15" width="12" height="1" fill="#007bff"/>
    
    <!-- Text lines -->
    <rect x="8" y="18" width="7" height="1" fill="#007bff"/>
    <rect x="8" y="20" width="7" height="1" fill="#007bff"/>
    
    <!-- Image placeholder -->
    <rect x="17" y="18" width="7" height="4" fill="#007bff" opacity="0.3"/>
  </g>
</svg>